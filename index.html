<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<body>
    <main class="container">
        <h1 class="title">
            <i class="bx bx-brush" style="font-size: 22px; color: #333;"></i> 
            <span class="title_text">
                VISUALIA
            </span>
        </h1>

        <div class="form-and-image">
            <section class="form-container">
                <textarea class="form-container_promt-input" rows="5" placeholder="Describe tu imagen"></textarea>
                <div class="form-container_dropdown-group">
                    <select class="form-container_style-select">
                        <option value="" disabled selected>Selecciona un estilo</option>
                        <option value="realista">Realista</option>
                        <option value="acuarela">Acuarela</option>
                        <option value="pixel-art">Pixel Art</option>
                        <option value="boceto">Boceto</option>
                    </select>

                    <select class="form-container_size-select">
                        <option value="" disabled selected>Selecciona un tama√±o</option>
                        <option value="256x256">256x256</option>
                        <option value="512x512">512x512</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                </div>

                <button class="form-container_generate-button">
                    <i class="bx bx-brush" style="font-size: 22px; color: #333;"></i>
                    Generar Imagen</button>
            </section>

            <section class="image-container">
                <img class="image-container_image_result" id="imageResult" src="ejemplo.jpeg" alt="">
                <div class="image-container_layer">

                </div>
                <button class="image-container_buttom">
                    <i class='bx bx-download'></i>
                </button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
